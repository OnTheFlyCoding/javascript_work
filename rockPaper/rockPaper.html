<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="rockPaper.css">
</head>
<body> 
    <header> 
        <h1>Rock, Paper, Sciscors</h1>
    </header>
    <main>
        <h1>Computer Choice: <span id="cpuChoice"></span></h1>
        <h1>Your Choice: <span id="userChoice"></span></h1>
        <h1>Winner: <span id="result"></span></h1>

        <section >
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
    </main>    
    <script src="rockPaper.js"></script>
</body>
</html>
